{% extends 'base.html' %}

{% block content %}
    <div class="ui card">
        <div class="image">
            <img src="#">
        </div>
        <div class="content">
            <a class="header">{{ user.username }}</a>
            <div class="meta">
                <span class="date">{{ user.date_joined }}</span>
            </div>
            <div class="description">
                {{ user.first_name }}
                {{ user.last_name }}
                {{ user.email }}
                <h3 class="header">Мои мысли:</h3>
                {% for tweet in user.tweet.all %}
                    <p>{{ tweet.text }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="extra content">
            <a>
                <i class="user icon"></i>
                22 Friends
            </a>
        </div>

    </div>
{% endblock %}
